<div class="root">
  <div class="arrow-button">
        <mat-icon
        *ngIf = "!isVisible"
        [ngClass]="{ 'hidden': isVisible }"
        (click)="toggleVisibility()"
        >chevron_right</mat-icon>
  </div>
   <div class="container" 
   *ngIf = "isVisible"    
   [ngClass]="{
      root_alignmentTopAlignmentBottom: alignment === 'Top' || alignment === 'Bottom',
        root_alignmentMiddle: alignment === 'Middle',
          root_alignmentTopAlignmentMiddle: alignment === 'Top' || alignment === 'Middle',
            root_alignmentBottom: alignment === 'Bottom'
          }"> 
  <div class="menuFab">
    <div class="navItem">
      <div class="stateLayer">
        <mat-icon
        (click)="toggleVisibility()"
        [ngClass]="{ 'hidden': !isVisible }"
        >menu</mat-icon>
      </div>
    </div>
    <!-- Fab Button -->
    <div class="fabElevationOverride" *ngIf="fab">
      <div class="fab">
        <div class="navItem">  
          <mat-icon>add</mat-icon>
        </div>
      </div>
    </div>
  </div>

    <div class="destinations" [ngClass]="{
      destinations_alignmentTopAlignmentBottom: alignment === 'Top' || alignment === 'Bottom',
      destinations_alignmentMiddle: alignment === 'Middle'
    }">     
      <div 
        *ngFor="let item of navItems"
        class="navItem"
        [class.active]="item.active"
        (click)="handleItemClick(item)"
      >
        <div class="container">
          <div class="stateLayer">
            <mat-icon>{{item.icon}}</mat-icon>
          </div>
        </div>
        <span class="label">{{item.label}}</span>
      </div>
    </div>
  </div>
</div>
