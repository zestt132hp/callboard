<div class="root">
  <div class="nav-menu">
    <!-- Ссылка на главную -->
    <a routerLink="/" class="nav-item home-link">
      <mat-icon>home</mat-icon>
    </a>

    <!-- Поле поиска -->
    <div class="search-container">
      <input 
        type="text" 
        [(ngModel)]="searchQuery"
        (input)="onSearchChange(searchQuery)"
        placeholder="Поиск..."
        class="search-input"
      >
    </div>

    <!-- Правая группа -->
    <div class="right-group">
      <!-- Избранное -->
      <button class="nav-item favorites" (click)="favoritesClicked.emit()">
        <mat-icon>star</mat-icon>
      </button>

      <!-- Корзина -->
      <button class="nav-item cart" (click)="cartClicked.emit()">
        <mat-icon>shopping_cart</mat-icon>      
        <span class="badge">3</span>
      </button>

      <!-- Личный кабинет -->
      <button class="nav-item account">      
        <mat-icon class="icon">account_circle</mat-icon>
        <span class="label">Профиль</span>
      </button>
    </div>
  </div>
</div>
